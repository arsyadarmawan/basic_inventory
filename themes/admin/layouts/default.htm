description = "Default layout"

[session]
security = "all"

==
<!DOCTYPE html>
<html>
    <head>
        {% partial 'head' %}

        {% styles %}

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
            <!-- General JS Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </head>
    <body>
        {% partial 'header' %}

        {% page %}

        {% partial 'footer' %}

        <script src="{{ [
            '@jquery',
            '@framework',
            '@framework.extras',

            'vendor/popper.js/dist/umd/popper.min.js',

            'vendor/bootstrap/js/dist/util.js',
            'vendor/bootstrap/js/dist/alert.js',
            'vendor/bootstrap/js/dist/button.js',
            'vendor/bootstrap/js/dist/carousel.js',
            'vendor/bootstrap/js/dist/collapse.js',
            'vendor/bootstrap/js/dist/dropdown.js',
            'vendor/bootstrap/js/dist/modal.js',
            'vendor/bootstrap/js/dist/scrollspy.js',
            'vendor/bootstrap/js/dist/tab.js',
            'vendor/bootstrap/js/dist/tooltip.js',
            'vendor/bootstrap/js/dist/popover.js',

            'vendor/fastclick/lib/fastclick.js',
            'vendor/bootbox/bootbox.js',
            'assets/js/stisla.js',
            'assets/js/custom.js',
            'assets/js/scripts.js',
            'assets/js/jquery.nicescroll.min.js',
            'assets/js/page/index.js',
            'assets/js/app.js']|theme }}"></script>

        {% scripts %}

        {% partial 'tracker' %}

        {% partial 'flash' %}

    </body>
</html>
