title = "Create Supplier"
url = "/supplier/create"
layout = "default"
is_hidden = 0
[inventory]
[transaction]
==
{% partial 'navigation' %}
<div class="main-content">
    <section class="section">
      <div class="section-header">
        <h1>Inventory Integration System</h1>
        <div class="section-header-breadcrumb">
          <div class="breadcrumb-item"><a href="#">Supply Stuff</a></div>
        </div>
      </div>

      <div class="section-body">
        <h2 class="section-title">Outcome Stuff</h2>
        {{ form_open({ request: 'onCreateSupplier' }) }}
            <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label>Supplier Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="number" name="phone" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary text-right">Create</button>
                </div>
                </div>
            </div>
            </div>
        {{ form_close() }}
      </div>
    </section>
  </div>
