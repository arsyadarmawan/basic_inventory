title = "Create Modules"
url = "/modules/create"
layout = "default"
is_hidden = 0
[module]
type="module"
==
{% partial 'navigation' %}
<div class="main-content">
    <section class="section">
      <div class="section-header">
        <h1>Advanced Forms</h1>
        <div class="section-header-breadcrumb">
          <div class="breadcrumb-item"><a href="#">Dashboard</a></div>
          <div class="breadcrumb-item"><a href="{{'modules/index'|page}}">Modules</a></div>
          <div class="breadcrumb-item active">Create</div>
        </div>
      </div>

      <div class="section-body">
        <h2 class="section-title">Create Module</h2>
        {{ form_open({ request: 'onCreateForm' }) }}
            <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                <div class="card-body">
                    <div class="form-group">
                    <label>Title</label>
                    <input type="title" name="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Purpose</label>
                        <input type="purpose" name="purpose" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary text-right">Create</button>
                </div>
                </div>
            </div>
            </div>
        {{ form_close() }}
      </div>
    </section>
  </div>
