title = "Create Report"
url = "/report/create"
layout = "default"
is_hidden = 0
[inventory]
==
{% partial 'navigation' %}
<div class="main-content">
    <section class="section">
      <div class="section-header">
        <h1>Inventory Integration System</h1>
        <div class="section-header-breadcrumb">
          <div class="breadcrumb-item"><a href="#">Report</a></div>
          <div class="breadcrumb-item"><a href="{{'modules/index'|page}}">Create</a></div>
        </div>
      </div>

      <div class="section-body">
        <h2 class="section-title">Create Report</h2>
        {{ form_open({ request: 'onCreateReport' }) }}
            <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                <div class="card-body">
                    <input type="hidden" name="user_id" class="form-control" value="{{user.id}}">
                    
                    
                    <div class="form-group">
                        <label>Select Report</label>
                        <select class="form-control" name="type" required>
                            <option value="complaint">Complaint</option>
                            <option value="disruption">Disruption</option>
                            <option value="report">Report</option>
                            <option value="stuff">Stuff</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="content" class="form-control"></textarea>
                    </div>
                
                    <button type="submit" class="btn btn-primary text-right">Create</button>
                </div>
                </div>
            </div>
            </div>
        {{ form_close() }}
      </div>
    </section>
  </div>
