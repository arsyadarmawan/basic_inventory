title = "Create Warehouse"
url = "/warehouse/create"
layout = "default"
is_hidden = 0
[inventory]
==
==
{% partial 'navigation' %}
<div class="main-content">
    <section class="section">
      <div class="section-header">
        <h1>Inventory Integration System</h1>
        <div class="section-header-breadcrumb">
          <div class="breadcrumb-item"><a href="#">Warehouse</a></div>
        </div>
      </div>

      <div class="section-body">
        <h2 class="section-title">Create Warehouse</h2>
        {{ form_open({ request: 'onCreateWarehouse' }) }}
            <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label>Warehouse Name</label>
                        <input type="text" name="name" id="" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Capacity</label>
                        <input type="number" name="capacity" class="form-control" required>
                    </div>

                    <div class="form-group">
                      <label>Facilities</label>
                      <input type="text" name="facility" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary text-right">Create</button>
                </div>
                </div>
            </div>
            </div>
        {{ form_close() }}
      </div>
    </section>
  </div>
